<!DOCTYPE html>
<html>
      
<head> 
    <title>
        jQuery ajax() Method
    </title>
      
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
    </script>
      
    <script>
        $(document).ready(function() {
            $("li:parent").css("background-color", "green");
        });
    </script>
</head> 
  
<body style="text-align:center;">
  
    <h1 style="color:green">
        GeeksForGeeks
    </h1>
      
    <h2>
        jQuery ajax() Method
    </h2>
      
    <h3 id="h11"></h3>
      
    <button>Click</button>
      
    <!-- Script to use ajax() method to
        add text content -->
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                $.ajax({url: "http://s3.amazonaws.com/logtrust-static/test/test/data1.json", 
                        success: function(result) {
                    console.log(result);
                    var items = [];
                    $.each( result, function( key, val ) {
                      items.push( "<li id='" + key + "'>" + val + "</li>" );
                    });
 
                    $( "<ul/>", {
                        "class": "my-new-list",
                        html: items.join( "" )
                      }).appendTo( "body" );
                }});
            });
        });
    </script>
</body>
  
</html>
